services:
  couchbase:
    env_file:
      - .env
    image: couchbase:enterprise-7.6.0
    container_name: couchbase-db-dev
    environment:
      - COUCHBASE_ADMINISTRATOR_USERNAME=${COUCHBASE_USERNAME:-Administrator}
      - COUCHBASE_ADMINISTRATOR_PASSWORD=${COUCHBASE_PASSWORD:-password}
      - COUCHBASE_BUCKET=${COUCHBASE_BUCKET:-reservations}
      - COUCHBASE_BUCKET_RAM=256
      - COUCHBASE_BUCKET_REPLICA=1
      - COUCHBASE_BUCKET_TYPE=couchbase
      - COUCHBASE_BUCKET_INDEX_RAM=256
      - COUCHBASE_BUCKET_FTS_RAM=256
    ports:
      - "8091-8094:8091-8094"
      - "11210:11210"
    volumes:
      - couchbase_data_dev:/opt/couchbase/var/lib/couchbase/data
    networks:
      - reservation-network-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/ui/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
