  api:
    env_file:
      - .env
    build:
      context: .
      dockerfile: ./docker/Dockerfile.api.dev
    container_name: reservation-api-dev
    # command: -i
    # entrypoint: /bin/sh
    # stdin_open: true
    # tty: true
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - COUCHBASE_HOST=${COUCHBASE_HOST:-couchbase}
      - COUCHBASE_USERNAME=${COUCHBASE_USERNAME:-Administrator}
      - COUCHBASE_PASSWORD=${COUCHBASE_PASSWORD:-password}
      - COUCHBASE_BUCKET=${COUCHBASE_BUCKET:-reservations}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - PORT=${PORT:-3000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      couchbase:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/packages/shared/node_modules
      - /app/packages/shared/dist
      - /app/packages/database/node_modules
      - /app/packages/database/dist
      - /app/packages/api/node_modules
    networks:
      - reservation-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  customer-ui:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.customer-ui.dev
    container_name: customer-ui
    ports:
      - "3001:3000"
    depends_on:
      - api
    volumes:
      - .:/app
      - /app/node_modules
      - /app/packages/shared/node_modules
      - /app/packages/shared/dist
      - /app/packages/customer-ui/node_modules
    networks:
      - reservation-network-dev

volumes:
  couchbase_data_dev:

networks:
  reservation-network-dev:
    driver: bridge