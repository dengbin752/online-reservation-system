# Nginx配置文件 - Hilton餐厅预订系统
# 将此文件复制到 /etc/nginx/conf.d/hilton-reservation.conf
# 然后执行 nginx -t 测试配置，最后 nginx -s reload 重载配置

upstream api_backend {
    server 127.0.0.1:3000;
}

upstream customer_ui_backend {
    server 127.0.0.1:3001;
}

upstream couchbase_backend {
    server 127.0.0.1:8091;
}


# HTTP服务器配置
server {
    listen 80;
    server_name _;  # 替换为您的域名或服务器IP

    # 客户前端
    location / {
        proxy_pass http://customer_ui_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # API接口
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # couchbase 管理界面（如果需要暴露）
    location /couchbase {
        proxy_pass http://couchbase_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # 静态资源缓存（前端资源）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://customer_ui_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 日志配置
    access_log /var/log/nginx/hilton-access.log;
    error_log /var/log/nginx/hilton-error.log;
}